<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>歪貓啤酒廠 - 產品</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6055bde679.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <h1> 產品</h1>
        <div class="flipbox">
            <div class="whitee">
                <div class="front">
                    <img src="whitee.png" alt="懷特 (Whitee)">
                </div>
                <div class="back">
                    <b>
                    <br>
                    <h2>懷特 (Whitee)</h2>
                    <br>
                    <p>體積: 500毫升</p>
                    <p>酒精度: ~0.5% (不含酒精)</p>
                    <br>
                    <br>
                    <br>
                    <p>價錢: 140¥</p>
                    </b>
                </div>
            </div>
        </div>
        <div class="flipbox">
            <div class="blackee">
                <div class="front">
                    <img src="blackee.png" alt="黑色的 (Blackee)">
                </div>
                <div class="back">
                    <b>
                    <br>
                    <h2>黑色的 (Blackee)</h2>
                    <br>
                    <p>體積: 500毫升</p>
                    <p>酒精度: 5% (12°)</p>
                    <br>
                    <br>
                    <br>
                    <p>價錢: 160¥</p>
                    </b>
                </div>
            </div>
        </div>
        <div class="flipbox">
            <div class="crooked">
                <div class="front">
                    <img src="crooked.png" alt="歪 (Crooked)">
                </div>
                <div class="back">
                    <b>
                    <br>
                    <h2>歪 (Crooked)</h2>
                    <br>
                    <p>體積: 500毫升</p>
                    <p>酒精度: 8,7% (20°)</p>
                    <br>
                    <br>
                    <br>
                    <p>價錢: 300¥</p>
                    </b>
                </div>
            </div>
        </div>
        <div class="button">
            <a href="home.html">
                <div class="box">
                    <i class="fas fa-home"></i>家
                </div>
            </a>
        </div>
    </div>
    <div class="contact">
        <p><b>Crooked Cat Brewery ©</b></p>
        <p>Email: ccbrewery@pilsurquell.com</p>
        <p>Phone: +86 16550360375</p>
        <p>Wangfujing Street, Beijing, China</p>
    </div>
</body>
</html>
